services:
  producer:
    build:
      dockerfile: producer.Dockerfile
    ports:
      - 9001:9001
    networks:
      - personal
    depends_on:
      - kafka-ui
      - mongodb
      - redis
    environment:
      SPRING_KAFKA_PRODUCER_PROPERTIES_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      SPRING_KAFKA_CONSUMER_PROPERTIES_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka1:9092,kafka2:9092
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@mongodb:27017/admin?authSource=admin
      SPRING_DATA_MONGODB_DATABASE: customers
      SPRING_DATA_REDIS_HOST: redis
    volumes:
      - producer-data:/var/lib/producer/data

  consumer:
    build:
      dockerfile: consumer.Dockerfile
    ports:
      - 9002:9002
    networks:
      - personal
    depends_on:
      - producer
    environment:
      SPRING_KAFKA_CONSUMER_PROPERTIES_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      SPRING_KAFKA_PRODUCER_PROPERTIES_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka1:9092,kafka2:9092
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@mongodb:27017/admin?authSource=admin
      SPRING_DATA_MONGODB_DATABASE: events
    volumes:
      - consumer-data:/var/lib/consumer/data
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 2181:2181
    networks:
      - personal
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data:Z

  kafka1:
    image: confluentinc/cp-kafka:latest
    hostname: kafka1
    container_name: kafka1
    ports:
      - 19092:19092
    depends_on:
      - zookeeper
    restart: always
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:9092,PLAINTEXT_INTERNAL://localhost:19092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
    networks:
      - personal
    volumes:
      - kafka1-data:/var/lib/kafka1/data:Z

  kafka2:
    image: confluentinc/cp-kafka:latest
    hostname: kafka2
    container_name: kafka2
    restart: always
    ports:
      - 29092:29092
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:9092,PLAINTEXT_INTERNAL://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
    networks:
      - personal
    volumes:
      - kafka2-data:/var/lib/kafka2/data:Z

  schema-registry:
    image: confluentinc/cp-schema-registry:latest
    hostname: schema-registry
    container_name: schema-registry
    restart: always
    depends_on:
      - kafka1
      - kafka2
      - zookeeper
    ports:
      - 8081:8081
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: zookeeper:2181
      SCHEMA_REGISTRY_LISTENERS: http://schema-registry:8081
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC: _schemas_new
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka2:9092,PLAINTEXT_INTERNAL://localhost:29092,PLAINTEXT://kafka1:9092,PLAINTEXT_INTERNAL://localhost:19092
    networks:
      - personal
    volumes:
      - schema-registry-data:/var/lib/schema-registry/data:Z

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - 8082:8080
    depends_on:
      - kafka1
      - kafka2
      - zookeeper
      - schema-registry
    environment:
      KAFKA_CLUSTERS_0_NAME: kafka-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka1:9092,kafka2:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: http://zookeeper:2181
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    networks:
      - personal
  mongodb:
    image: mongo:latest
    container_name: mongodb
    hostname: mongodb
    env_file:
      - compose.env
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/var/lib/mongodb/data
    networks:
      - personal

  redis:
    image: redis:latest
    container_name: redis
    hostname: redis
    ports:
      - 6379:6379
    networks:
      - personal
    volumes:
      - redis-data:/var/lib/redis/data

networks:
  personal:
    driver: bridge
volumes:
  zookeeper-data:
  kafka1-data:
  kafka2-data:
  schema-registry-data:
  mongo-data:
  redis-data:
  producer-data:
  consumer-data:
